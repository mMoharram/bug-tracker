name: CI 

on: 
  push:
    branches: 
      - main 
  workflow_dispatch:


jobs: 
  unit-tests-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - name: Setup Go 
        uses: actions/setup-go@v4
        with: 
          go-version: "1.21"
          cache-dependency-path: bugtracker-backend/go.sum

      - name: Execute Backend Unit Tests
        working-directory: ./bugtracker-backend
        run: 
          go test -v ./...
  
  unit-tests-frontend:
    needs: unit-tests-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bugtracker-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./bugtracker-frontend
        run: npm ci

      - name: Run tests with explicit JUnit output
        working-directory: ./bugtracker-frontend
        run: |
          # Clean up any previous test results
          rm -f test-results.xml junit.xml 2>/dev/null || true
          
          # Run tests with explicit JUnit configuration
          npx jest \
            --ci \
            --coverage \
            --coverageReporters=text-summary \
            --coverageReporters=text \
            --coverageReporters=html \
            --reporters=default \
            --reporters=jest-junit \
            --testResultsProcessor=jest-junit
          
          echo "=== Checking for generated files ==="
          find . -name "*.xml" -type f | while read file; do
            echo "Found XML file: $file"
            ls -la "$file"
          done

      - name: Publish Frontend Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend Unit Tests Report
          path: bugtracker-frontend/test-results.xml
          reporter: jest-junit